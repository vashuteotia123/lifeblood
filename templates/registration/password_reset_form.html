
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center" style="margin-top:200px">
      <div class="col-5">
        <div class="card">
          <div class="card-body">
                <h2 style="text-align:center"><strong>Reset your Password</strong></h2><hr>

                <form method="post">
                  {% csrf_token %}

                  {{ form|crispy }}

                  <hr><button type="submit" class="btn btn-primary" style="width:100%;">Send confirmation link...</button><br>


                  <a href="{% url 'index' %}" class="btn btn-primary" style="width:100%; margin-top:14px">Go Home Page</a>
                </form>
          </div>
        </div>
      </div>
    </div>

      {% for message in messages %}
		        <h4 style="text-align:center;">{{message}}</h4>
		  {% endfor %}
{% endblock %}
